name: Test

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ruff:  # https://beta.ruff.rs
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: pip install --user ruff
    - run: ruff --format=github .

  test:
    runs-on: ubuntu-latest
    needs: ruff  # Do not run the tests if linting fails.
    strategy:
      fail-fast: false
      matrix:  # https://docs.djangoproject.com/en/4.1/faq/install
        # django-version: ["3.2", "4.1", "4.2"]
        # python-version: ["3.8", "3.9", "3.10", "3.11"]
        # elastic-version: ["5.5.2", "7.17.9"]
        django-version: ["4.2"]
        python-version: ["3.11"]
        elastic-version: ["7.17.9"]
    services:
      elastic:
        image: elasticsearch:${{ matrix.elastic-version }}
        env:
          discovery.type: "single-node"
        options: >-
          --health-cmd "curl http://localhost:9200/_cluster/health"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10
        ports:
          - 9200:9200
      # solr:
      #   image: solr:latest
      #   env:
      #     discovery.type: "single-node"
      #   options: >-
      #     --health-cmd "curl http://localhost:8983/_cluster/health"
      #     --health-interval 10s
      #     --health-timeout 5s
      #     --health-retries 10
      #     --name solr_container
      #   ports:
      #     - 8983:8983
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install system dependencies
      run: sudo apt install --no-install-recommends -y gdal-bin
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install coverage requests tox
        pip install django==${{ matrix.django-version }} elasticsearch==${{ matrix.elastic-version }}
        python setup.py clean build install
    - name: Create Solr server
      run: |
        test_haystack/solr_tests/server/start-solr-test-server.sh
    - name: Run test
      run: tox -v
      env:
        DJANGO: ${{ matrix.django-version }}
